<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CDN Example</title>
</head>
<body>
    <div id="container" style="background-color: black"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="./node_modules/react-css-spinners/dist/bundle.umd.js"></script>
    <script>
            const {Circle, DualRing, Ellipsis, Facebook, Grid, Heart, Hourglass, Ring, Ripple, Roller, Spinner} = window.ReactCssSpinners 
            const container = document.getElementById('container')
            const Container = React.createElement(
                React.Fragment,
                null,
                React.createElement(Circle),
                React.createElement(DualRing),
                React.createElement(Ellipsis),
                React.createElement(Facebook),
                React.createElement(Grid),
                React.createElement(Heart),
                React.createElement(Hourglass),
                React.createElement(Ring),
                React.createElement(Ripple),
                React.createElement(Roller),
                React.createElement(Spinner)
            )
            ReactDOM.render(
                Container,
                container
            )
        </script>
</body>
</html>
